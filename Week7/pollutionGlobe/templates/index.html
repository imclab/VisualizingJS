<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="styles/base.css" />
		<title>Three.js Earth Example</title>
	</head>
	<body>
		<div id="three"></div>

		<h1>Carbon Emissions</h1>
		<ul id="dates">

			<li class="non-active">2008</li>
			<li class="non-active">2007</li>
			<li class="non-active">2006</li>
		</ul>
		<ul id="nav">
			<li class="non-active"><img src="media/icon-piechart.png"/></li>
			<li class="active"><img src="media/icon-globe-active.png"/></li>
			<li class="non-active"><img src="media/icon-barchart.png"/></li>
		</ul>


		<script charset="utf-8" src="scripts/jquery.js"></script>
		<script charset="utf-8" src="scripts/nav.js"></script>
		<script charset="utf-8" src="scripts/three.js"></script>
		<script charset="utf-8" src="scripts/skip.js"></script>
		<!-- <script src="http://mrdoob.github.com/three.js/examples/fonts/helvetiker_regular.typeface.js"></script> -->
